<div class="saatMain">
	<div id="turkiyeSaat" class="saat"></div>
	<script>
		function updateTurkiyeSaat() {
				var turkiyeSaat = new Date().toLocaleString('tr-TR', {
						timeZone: 'Europe/Istanbul',
						hour: 'numeric',
						minute: 'numeric',
						second: 'numeric',
						hour12: false
				});
				document.getElementById('turkiyeSaat').innerText = turkiyeSaat;
		}
	
		setInterval(updateTurkiyeSaat, 1000);
		updateTurkiyeSaat();  // Sayfa yüklendiğinde saat bilgisini göstermek için
	</script>
</div>




<h1>Favori Ürünler</h1>
<ul id="favoriteItems"></ul>

<script>
  document.addEventListener('DOMContentLoaded', function () {
  // localStorage'taki favori verilerini al
  const favoriteItems = JSON.parse(localStorage.getItem('favorites')) || [];
  const favoritesList = document.getElementById('favoriteItems');

  if (favoriteItems.length > 0) {
    favoriteItems.forEach(productId => {
      // Favori ürün ID'sini kullanarak orijinal ürün bilgilerini al
      const originalProduct = document.getElementById(productId);
      const productName = originalProduct.querySelector('.productName').textContent;
      const productPrice = parseFloat(originalProduct.querySelector('.productPrice').textContent.replace('$', ''));
      const productImage = originalProduct.querySelector('.img-box img').src;

      // Favori ürünleri gösteren bir liste oluştur
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        <div class="favorite-item">
          <img src="${productImage}" alt="${productName}" class="favorite-item-image">
          <div class="favorite-item-details">
            <span class="favorite-item-name">${productName}</span>
            <span class="favorite-item-price">${productPrice.toFixed(2)} $</span>
          </div>
          <button class="remove-from-favorites-btn" onclick="removeFromFavorites('${productId}')">Favorilerden Çıkar</button>
        </div>
      `;
      favoritesList.appendChild(listItem);
    });
  } else {
    const listItem = document.createElement('li');
    listItem.textContent = 'Henüz favori ürün yok.';
    favoritesList.appendChild(listItem);
  }
});

function removeFromFavorites(productId) {
  const favoriteItems = JSON.parse(localStorage.getItem('favorites')) || [];
  const updatedFavoriteItems = favoriteItems.filter(item => item !== productId);
  localStorage.setItem('favorites', JSON.stringify(updatedFavoriteItems));
  alert('Ürün favorilerden çıkarıldı!');
  location.reload(); // Sayfayı yenile
}
</script>
