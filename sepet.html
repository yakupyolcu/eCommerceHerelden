<!-- Sepetteki ürünleri gösteren alan -->
<div class="col-sm-2" id="cartItems">
  <!-- Sepet ürünleri burada gösterilecek -->
</div>

<script>
  // localStorage'taki sepet verilerini al
  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

  // Sepetteki ürünleri gösteren bir alan seç
  const cartItemsContainer = document.getElementById('cartItems');

  // Sepetteki ürünleri gösteren bir liste oluştur
  cartItems.forEach(item => {
    const productDiv = document.createElement('div');
    productDiv.classList.add('thumb-wrapper');

    // Ürün bilgilerini ekleyen içerik
    productDiv.innerHTML = `
      <div class="img-box">
        <img src="/examples/images/products/ipad.jpg" class="img-fluid" alt="">
      </div>
      <div class="thumb-content">
        <h4>${item.name}</h4>
        <p class="item-price">${item.price}</p>
        <p class="item-quantity">Adet: ${item.quantity}</p>
      </div>
    `;

    // Liste elemanını ana container'a ekle
    cartItemsContainer.appendChild(productDiv);
  });
</script>
